            schema:
              type: object
              properties:
                username:
                  type: string
                  example: username
                password:
                  type: string
                  example: password
      responses:
        '200':
          descryption: succces
          content: 
            application/json:
              schema:
                type: object
                properties: 
                  message:
                    type: string
                    example: success
                  rescode: 
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: ajfjfbdfeugagfukajd
        '402':
          descryption: user failure
